<DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather API Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        
        <!-- So these 2 lines creat a button for text input and a button. These are technically 2 seperate entities that dont do anything with eachother
        The button will simply tell the script to look at the box for parameters -->
        <input type="text" id="cityInput" name="cityInput" placeholder="Input City" />
        <button onclick="fetchWeather()">
            Submit
        </button>
        <h5 id="error"></h5>
        <h3 id="city"></h3>
        <div id="weather"></div>
        
        <script src="script.js"></script>
    </body>
    
</html>
